<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conseguindo Fontes Externas</title>
    <style>
      @font-face {
        font-family: "olondon";
        src: url("fonts/OldLondon.ttf") format("truetype");

        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family:  Arial, Helvetica;
      }
      h1 {
        font-family: "olondon", Times, serif;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, rerum
      magni facere corrupti tenetur, nostrum non accusamus obcaecati quasi,
      beatae deserunt. Beatae quas ratione tempora sequi quasi ipsa earum
      excepturi.
    </p>
  </body>
</html>
