<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinamica</h1>
    <p>
      Tente abrir esse site em vários aparelhos diferentes ou aumente ou diminua
      o tamanho do site
    </p>

    <picture>
      <source
        media="(max-width: 750px )"
        srcset="Imagens/foto-p.png"
        type="image/png"
      />

      <source
        media="(max-width: 1050px)"
        srcset="Imagens/foto-m.png"
        type="image/png"
      />

      <img src="Imagens/foto-g.png" alt="Imagem flexível" />
    </picture>
    
    <h1>Simbora Tacar Audio</h1>
    <audio preload="metadata" autoplay controls>
      <source src="midia/guanacast-33.mp3" type="mpeg"> 
      <source src="midia/guanacast-33.ogg" type="ogg">
      <source src="midia/guanacast-33.wav" type="wav">
      <!--Cuidado que a ordem desse audios importa!-->
      <p>Infelizmente seu navegador não possui compatibilidade com este aúdio, portanto, utilize este link <a href="midia/guanacast-33.mp3">Aúdio</a>para fazer o dowload.</p>
    </audio>
</html>
