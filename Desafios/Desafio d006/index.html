<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags Em HTML</h1>
    <hr />
    <p>
      Quer saber os elementos e os codigos utilizados no HTML? Simples! Apenas
      passe o mouse sobre o termo que queira e irá ter sua resposta.
    </p>
    <ul>
      <li><abbr title="Tag: <p>">Parágrafo</abbr></li>
      <li><abbr title="Tags: <h1> <h2> <h3> <h4> <h5> ">Títulos</abbr></li>
      <li><abbr title="Tag: <img>">Imagens</abbr></li>
      <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="Tag <!>">Códigos :Fonte</abbr></li>
      <li><abbr title="Tag: <ol>">Listas Numeradas</abbr></li>
      <li><abbr title="Tag: <ul>">Listas com Demarcadores</abbr></li>
    </ul>
  </body>
</html>
